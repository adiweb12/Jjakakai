<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .message { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .message:last-child { border-bottom: none; }
    textarea { width: 100%; padding: 10px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; background: #333; color: white; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to the Community, {{ username }}</h2>

    <form method="POST">
      <textarea name="content" placeholder="Write a message..." required></textarea>
      <button type="submit">Post</button>
    </form>

    <hr>

    {% for msg in messages %}
    <div class="message">
      <strong>{{ msg.user.username }}</strong>
      <p>{{ msg.content }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
